<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

  <!--

  Sections have buttons with classes:
  species__link
  class__link
  weapons__link
  btn__selected

  -->

    <!-- Section: Enter Name -->
    <section id="player-setup" class="card card--name">
      <div class="row">
        <div class="col-sm-12 text-center">

            <div class="title">ENTER NAME</div>
            <div class="field">
              <input type="text" autofocus="true" id="player-name" class="field__textinput">
            </div>

          <div class="card__button">
            <a class="card__link btn"
               href="#"
               next="card--species">
              <span class="btn__text">INSERT COIN</span>
            </a>
          </div>

        </div>
      </div>
    </section>

    <!-- Section: Choose Species -->
    <section id="species-select" class="card card--species">
      <div class="row">
        <div class="col-sm-12 text-center">

            <div class="title">CHOOSE YOUR SPECIES</div>

            <div class="row">

              <div class="col-sm-6">
                <div class="card__button pull-right">
                  <a class="btn" href="#">
                    <span class="species__link btn__text">Human</span>
                  </a>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="card__button pull-left">
                  <a class="btn" href="#">
                    <span class="species__link btn__text">Orc</span>
                  </a>
                </div>
              </div>

            </div>

             <!-- Back Button -->
            <div class="col-sm-6">
              <div class="card__button pull-right">
                <a class="card__back btn"
                   href="#"
                   previous="card--name">
                  <span class="btn__text">BACK</span>
                </a>
              </div>
            </div>

            <!-- Continue Button -->
            <div class="col-sm-6">
              <div class="card__button pull-left">
                <a class="card__link btn"
                   href="#"
                   next="card--class">
                  <span class="btn__text">CONTINUE</span>
                </a>
              </div>
            </div>

        </div>
      </div>
    </section>

    <!-- Section: Choose Class -->
    <section id="class-select" class="card card--class">
      <div class="row">
        <div class="col-sm-12 text-center">

          <div class="title">CHOOSE YOUR CLASS</div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4">
                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Warrior</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Valkyrie</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">berserker</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Monk</span>
                  </a>
                </div>
              </div>

              <div class="col-sm-4">
                <div class="card__button">
                  <a class="class__link btn btn__selected" href="#">
                    <span class="class__link btn__text">Wizard</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Sorcerer</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Conjurer</span>
                  </a>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Thief</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Ninja</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">Assassin</span>
                  </a>
                </div>

                <div class="card__button">
                  <a class="btn" href="#">
                    <span class="class__link btn__text">surprise me</span>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

            <!-- Back Button -->
            <div class="col-sm-6">
              <div class="card__button pull-right">
                <a class="card__back btn"
                   href="#"
                   previous="card--species">
                  <span class="btn__text">BACK</span>
                </a>
              </div>
            </div>

            <!-- Continue Button -->
            <div class="col-sm-6">
              <div class="card__button pull-left">
                <a class="card__link btn"
                   href="#"
                   next="card--weapon">
                  <span class="btn__text">CONTINUE</span>
                </a>
              </div>
            </div>

          </div>

        </div>
      </div>
    </section>

    <!-- Section: Choose Weapon -->
    <section id="weapon-select" class="card card--weapon">
      <div class="row">
        <div class="col-sm-12 text-center">

            <div class="title">CHOOSE YOUR WEAPON</div>

            <div class="row">

              <div class="col-sm-6">
                <div class="card__button pull-right">
                  <a class="btn" href="#">
                    <span class="weapon__link btn__text">Bare Hands</span>
                  </a>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="card__button pull-left">
                  <a class="btn" href="#">
                    <span class="weapon__link btn__text">Dagger</span>
                  </a>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="card__button pull-right">
                  <a class="btn" href="#">
                    <span class="weapon__link btn__text">Broad Sword</span>
                  </a>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="card__button pull-left">
                  <a class="btn" href="#">
                    <span class="weapon__link btn__text">War Axe</span>
                  </a>
                </div>
              </div>

            </div>

             <!-- Back Button -->
            <div class="col-sm-6">
              <div class="card__button pull-right">
                <a class="card__back btn"
                   href="#"
                   previous="card--class">
                  <span class="btn__text">BACK</span>
                </a>
              </div>
            </div>

            <!-- Continue Button -->
            <div class="col-sm-6">
              <div class="card__button pull-left">
                <a class="card__link btn"
                   href="#"
                   next="card--battleground">
                  <span class="btn__text">FIGHT</span>
                </a>
              </div>
            </div>

        </div>
      </div>
    </section>

    <!-- Section: Battlground -->
    <section id="battleground" class="card card--battleground b1">
      <nav class="navbar navbar-inverse">
           <!-- Quit Button -->
          <div class="col-sm-4">
            <div class="card__button pull-left">
              <a class="card__back btn"
                 href="#"
                 previous="card--name">
                <span class="btn__text">QUIT</span>
              </a>
            </div>
          </div>

          <!-- New Character Button -->
          <div class="col-sm-4">
            <div class="card__button text-center">
              <a class="card__link btn"
                 href="#"
                 next="card--species">
                <span class="btn__text">NEW CHARACTER</span>
              </a>
            </div>
          </div>

          <!-- Switch Location Button -->
          <div class="col-sm-4">
            <div class="card__button pull-right">
              <a class="card__link btn"
                 href="#"
                 next="card--location">
                <span class="btn__text">SWITCH LOCATION</span>
              </a>
            </div>
          </div>
      </nav>

      <div class="row">
        <div class="col-sm-12 text-center">

          <div class="title">FIGHT!</div>





        </div>
      </div>
    </section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="dist/gauntlet.js"></script>

</body>
</html>
